<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnB clone</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">

</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button type="button">Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h2 class="h2popover">Arizona:</h2>
                        <ul>
                            <li>Pheonix</li>
                            <li>Tucson</li>
                        </ul>
                    </li>
                    <li>
                        <h2 class="h2popover">California:</h2>
                        <ul>
                            <li>San Fransisco</li>
                            <li>Los Angeles</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Kitchen</li>
                    <li>Iron</li>
                </ul>
            </div>
        </section>
    </div>
    <footer>
        Holberton School
    </footer>
</body>

</html>
